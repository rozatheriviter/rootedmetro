<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portland Metro Resource Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header role="banner">
        <div class="container">
            <h1>Portland Metro Resource Hub</h1>
            <p>Connecting Multnomah, Washington, and Clackamas counties.</p>
        </div>
    </header>

    <main class="container" role="main">
        <section id="controls" aria-label="Search and Filter Controls">
            <div class="search-box">
                <label for="search-input" class="sr-only">Search resources</label>
                <input type="text" id="search-input" placeholder="Search by name, category, or services..." aria-label="Search resources by name, category, or service">
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="county-filter">County</label>
                    <select id="county-filter" aria-label="Filter by County">
                        <option value="all">All Counties</option>
                        <option value="Multnomah">Multnomah</option>
                        <option value="Washington">Washington</option>
                        <option value="Clackamas">Clackamas</option>
                    </select>
                </div>
            </div>

            <!-- New Pill Category Selector -->
            <div class="filter-group category-group">
                <label id="category-label">Categories</label>
                <div id="category-pills" class="pill-container" role="radiogroup" aria-labelledby="category-label">
                    <button class="pill-btn active" data-value="all" aria-checked="true" role="radio">All Categories</button>
                    <!-- Categories injected by JS -->
                </div>
            </div>

            <div id="results-count" aria-live="polite"></div>
        </section>

        <section id="resource-list" aria-label="List of Resources">
            <!-- Cards injected by JS -->
        </section>
    </main>
    <script src="data/master_resources.js"></script>
    <script src="app.js"></script>
</body>
</html>
